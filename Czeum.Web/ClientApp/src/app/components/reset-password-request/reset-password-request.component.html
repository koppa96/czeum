<div class="container h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Jelszó visszaállítása</h2>
          <form [formGroup]="resetPasswordRequestForm" (ngSubmit)="onSubmit(resetPasswordRequestForm.value)">
            <div class="form-group">
              <label for="username">Felhasználónév</label>
              <input id="username" name="username" type="text" class="form-control" [ngClass]="{'is-invalid': validator.fieldHasError('username')}" formControlName="username" required>
              <div class="invalid-feedback" *ngIf="validator.fieldHasError('username', 'required')">Kötelező</div>
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input id="email" name="email" type="email" class="form-control" [ngClass]="{'is-invalid': validator.fieldHasError('email')}" formControlName="email" required email>
              <div class="invalid-feedback" *ngIf="validator.fieldHasError('email', 'required')">Kötelező</div>
            </div>
            <div class="d-flex justify-content-end align-items-center mt-3">
              <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                <span class="spinner-border spinner-border-sm" *ngIf="isLoading"></span>
                Jelszó visszaállítása
              </button>
            </div>
            <div class="alert alert-success mt-3" *ngIf="requestSuccessful">
              Sikeres jelszóvisszaállítás. Az adatok elküldésre kerültek az e-mail címedre.
            </div>
            <div class="alert alert-danger mt-3" *ngIf="requestUnsuccessful">
              Sikertelen jelszóvisszaállítás. Ellenőrizd a megadott adatok helyességét!
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
