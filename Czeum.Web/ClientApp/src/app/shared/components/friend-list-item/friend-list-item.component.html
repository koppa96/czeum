<mat-list-item>
  <img [ngClass]="{ 'online': friendListItem.isOnline, 'offline': !friendListItem.isOnline }" [src]="friendListItem.imageUrl" mat-list-avatar>
  <h4 mat-line>{{ friendListItem.username }}</h4>
  <div fxLayout>
    <button mat-icon-button>
      <mat-icon>mail_outline</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>message</mat-icon>
    </button>
  </div>
</mat-list-item>
