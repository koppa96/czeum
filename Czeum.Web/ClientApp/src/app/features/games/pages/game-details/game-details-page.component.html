<div class="h-100 w-100 view-container" fxLayout fxLayoutGap="36px">
  <mat-card fxFlex="70%" class="mat-elevation-z10 h-100 w-100" fxLayout="column">
    <router-outlet></router-outlet>
  </mat-card>
  <div fxFlex="30%" fxLayout="column">
    <app-notification fxFlex="35%"></app-notification>
    <div class="chat-container" fxFlex="65%">
      <app-game-chat
        class="h-100 w-100"
        [currentUser]="(authState$ | async).profile"
        [messages]="messages"
        [isSending]="isSending"
        (loadMore)="loadMoreMessages()"
        (newMessage)="onMessageSending($event)"></app-game-chat>
    </div>
  </div>
</div>
